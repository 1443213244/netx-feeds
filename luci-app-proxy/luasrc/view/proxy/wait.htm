<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  #cbi-map {
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 100%;
  }

  .cbi-section {
    margin-bottom: 20px;
  }

  h2 {
    color: #333;
  }

  .loading {
    text-align: center;
    font-size: 20px;
    color: #999;
  }
</style>

<div id="cbi-map" class="cbi-map">
  <div class="cbi-section">
    <h2>请稍等</h2>
    <div class="loading">添加或修改节点后，会重启网络！</div>
    <div id="countdown" class="loading">请在60秒后重新连接网络。</div>
  </div>
</div>

<script>
  var seconds = 60;
  var countdown = document.getElementById('countdown');
  var interval = setInterval(function() {
    countdown.innerHTML = '请在' + seconds + '秒后重新连接网络。';
    seconds--;
    if (seconds < 0) {
      clearInterval(interval);
      countdown.innerHTML = '请重新连接网络';
    }
  }, 1000);
</script>
